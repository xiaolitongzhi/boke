{include file="common/meta"}
    <body>
        <div class="x-nav">
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
        </div>
        <div class="x-body">
            <xblock>
                <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon">&#xe640;</i>批量删除</button>
                <span class="x-right" style="line-height:40px">共有数据：88 条</span></xblock>
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>
                            <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
                        </th>
                        <th>
                            ID
                        </th>
                        <th>
                            链接名
                        </th>
                        <th>
                            url
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody id="x-link">
                {foreach $data as $k=>$v}
                    <tr>
                        <td>
                            <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='{$v.id}'><i class="layui-icon">&#xe605;</i></div>
                        </td>
                        <td>
                            {$v.id}
                        </td>
                        <td>
                            {$v.name}
                        </td>
                        <td >
                            http://www.baidu.com
                        </td>
                        <td class="td-manage">
                            <a title="恢复" href="javascript:;" onclick="link_recovery(this,'{$v.id}')"
                               style="text-decoration:none">
                                <i class="layui-icon">&#xe640;</i>
                            </a>
                            <a title="删除" href="javascript:;" onclick="link_del(this,'{$v.id}')"
                            style="text-decoration:none">
                                <i class="layui-icon">&#xe640;</i>
                            </a>
                        </td>
                    </tr>
                {/foreach}
                </tbody>
            </table>

            <div id="page">
                {$data|raw}
            </div>
        </div>

        <script>
            //批量删除提交
             function delAll () {
                layer.confirm('确认要删除吗？',function(index){
                    //捉到所有被选中的，发异步进行删除
                    layer.msg('删除成功', {icon: 1});
                });
             }

            /*删除*/
            function link_del(obj,id){
                layer.confirm('确认要删除吗？',function(index){
                    //发异步删除数据
                    $.post("{:url('Links/deleteTrue')}",{id:id},function (data) {
                        if(data.status==1){
                            $(obj).parents("tr").remove();
                            layer.alert(data.message,{icon:1,time:2000},function () {
                                window.location.reload();
                            });
                        }else{
                            layer.alert(data.message);
                        }
                    });
                });
            }

            /*恢复*/
            function link_recovery(obj,id){
                layer.confirm('确认要删除吗？',function(index){
                    //发异步删除数据
                    $.post("{:url('Links/recovery')}",{id:id},function (data) {
                        if(data.status==1){
                            $(obj).parents("tr").remove();
                            layer.alert(data.message,{icon:1,time:2000},function () {
                                window.location.reload();
                            });
                        }else{
                            layer.alert(data.message);
                        }
                    });
                });
            }
            </script>
    </body>
</html>
