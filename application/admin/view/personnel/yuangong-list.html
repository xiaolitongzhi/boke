<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
		<script src="js/template-web.js" type="text/javascript" charset="utf-8"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<div class="x-nav">
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">ဂ</i></a>
		</div>
		<div class="x-body">
			<div class="layui-row" style="text-align: center;">
				<form class="layui-form layui-col-md12 x-so">
					
					<input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
					<button class="layui-btn" type="button" lay-filter="sreach" onclick="toSreach()"><i class="layui-icon">&#xe615;</i></button>
				</form>
			</div>
			<xblock>
				<button class="layui-btn" onclick="x_admin_show('添加用户','./yuangon-add.html',800,600)"><i class="layui-icon"></i>添加</button>
				<!--<span class="x-right" style="line-height:40px">共有数据：88 条</span>-->
			</xblock>
			<table class="layui-table">
				<thead>
					<tr>
						<th>ID</th>
						<th>姓名</th>
						
						<th>部门</th>
						<th>手机号</th>
						<th>状态</th>

						<th>操作</th>
				</thead>
				<tbody id="tbody1">

				</tbody>
			</table>
		</div>

		<div id="paging" style="position: absolute; bottom: 30px;"></div>
	</body>
	<script type="text/html" id="tbodyTest1">
		{{each data item i}}
		<tr>
			<td>{{item.id}}</td>
			<td>{{item.username}}</td>

			<td>{{item.type}}</td>
			<td>{{item.phone}}</td>
			<td class="td-status">
				{{if item.state == 1}}
				<span class="layui-btn layui-btn-normal layui-btn-xs">在职</span> {{else}}
				<span class="layui-btn layui-btn-normal layui-btn-disabled layui-btn-xs">离职</span> {{/if}}
			</td>
			<td class="td-manage">
				{{if item.state == 1}}
				<a onclick="member_stop(this,{{item.id}})" href="javascript:;" title="启用">
					<i class="layui-icon">&#xe601;</i>
				</a>
				{{else}}
				<a onclick="member_stop(this,{{item.id}})" href="javascript:;" title="停用">
					<i class="layui-icon">&#xe62f;</i>
				</a>
				{{/if}}

				<a title="编辑" onclick="x_admin_show('编辑','yuangong-edit.html?id={{item.id}}',800,600)" href="javascript:;">
					<i class="layui-icon">&#xe642;</i>
				</a>
				<a title="扫码" onclick="x_admin_show('扫码','erweima.html?id={{item.id}}',700,600)" href="javascript:;">
					<i class="layui-icon">&#xe64a;</i>
				</a>

			</td>
		</tr>
		{{/each}}
	</script>
	<script>
		$(function() {
			$.ajax({
				type: "post",
				url: api + "/admin/Inside/lisrStaff",
				async: false,
				cache: false,
				dataType: "json",
				success: function(data) {
					count=data.count;
				}
			});
		});
		parseUserData();
		function parseUserData() {
		layui.use(['laypage', 'layer'], function() {
			var laydate = layui.laydate;
			var laypage = layui.laypage,
				layer = layui.layer;
			//总页数大于页码总数
			laypage.render({
				elem: 'paging',
				count: count, //数据总数
				jump: function(obj) {
					$.ajax({
						type:"post",
						url:api+"/admin/Inside/lisrStaff",
						data:{
							page:obj.curr,
							limit:obj.limit,
							search_name: $('input[name=username]').val(),
							
						},
						async:true,
						success:function(data){
							var data=JSON.parse(data);
							var html = template('tbodyTest1', data);
					document.getElementById('tbody1').innerHTML = html;
						},
						error:function(err){
							
						}
					});
				}
			});
			
		});
		}

		/*用户-停用*/
		function member_stop(obj, id) {
			layer.confirm('确认要停用吗？', function(index) {

				if($(obj).attr('title') == '启用') {
					$.ajax({
						type: "post",
						url: api + "/admin/Inside/updateState",
						data: {
							"id": id
						},
						async: false,
						cache: false,
						dataType: "json",
						success: function(data) {
							if(data.status == 1) {
								//发异步把用户状态进行更改
								$(obj).attr('title', '停用')
								$(obj).find('i').html('&#xe62f;');

								$(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('离职');
								layer.msg('已停用!', {
									icon: 5,
									time: 1000
								});
							} else {
								layer.msg('设置失败!', {
									icon: 5,
									time: 1000
								});
							}
						}
					});

				} else {
					$.ajax({
						type: "post",
						url: api + "/admin/Inside/updateState",
						data: {
							"id": id
						},
						async: false,
						cache: false,
						dataType: "json",
						success: function(data) {
							console.log(data)
							if(data.status == 1) {
								//发异步把用户状态进行更改
								$(obj).attr('title', '启用')
								$(obj).find('i').html('&#xe601;');

								$(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('在职');
								layer.msg('已启用!', {
									icon: 6,
									time: 1000
								});
							} else {
								layer.msg('设置失败!', {
									icon: 5,
									time: 1000
								});
							}
						}
					});
				}

			});
		}

		/*用户-删除*/
		function member_del(obj, id) {
			layer.confirm('确认要删除吗？', function(index) {
				//发异步删除数据
				$.ajax({
					type: "post",
					url: api + "/admin/user/user_del_one",
					data: {
						"id": id
					},
					async: false,
					cache: false,
					dataType: "json",
					success: function(data) {
						if(data.status == 1) {
							$(obj).parents("tr").remove();
							layer.msg('已删除!', {
								icon: 1,
								time: 1000
							});
						} else {
							layer.msg('删除失败!', {
								icon: 1,
								time: 1000
							});
						}
					}
				});
			});
		}
		function toSreach() {
				parseUserData();
			}
	</script>

</html>
